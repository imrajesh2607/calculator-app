<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
</head>
<body>
    <h2>Add Two Numbers</h2>
    <form id="sumForm">
        <input type="number" id="num1" placeholder="Enter first number" required>
        <input type="number" id="num2" placeholder="Enter second number" required>
        <button type="submit">Add</button>
    </form>
    <p>Sum: <span id="result">0</span></p>

    <script>
        document.getElementById('sumForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            const response = await fetch('http://<BACKEND_IP>:5000/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ num1: num1, num2: num2 })
            });

            const data = await response.json();
            document.getElementById('result').innerText = data.sum;
        });
    </script>
</body>
</html>
